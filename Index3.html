<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distances Between Two Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    
    <link href="App.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places</h1>
            <p>This App Will Help You Calculate Your Travelling Distances.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" onclick="calcRoute();">
                    <i class="fas fa-map-signs"></i> Calculate Route
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap" style="width: 100%; height: 400px; margin: 10px auto;"></div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Include Ringtone -->
    <audio id="alarmSound" src="assets/assets_alarm-clock.mp3" preload="auto"></audio>

    <!-- Load Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPu9MS0SbYnuevigq_naenDNqCyXbD008&libraries=places&callback=initMap"
        async defer>
        </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Main.js"></script>
</body>

</html>
