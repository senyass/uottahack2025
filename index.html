<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BzzzStop is a web application that helps you relax during your commute.">

        <title>BzzzStop</title>

        <link rel="stylesheet" href="style.css">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    </head>
</html>

<body>
    <header>
        <div class="header-content">
            <h1>BzzzStop</h1>
            <h2>Ride, Rest, Arrive--Right on Time!</h2>
            <div class="cta-header">
                <a href="#music">Start Now!</a>
            </div>
        </div>
        <img id="bus" src="assets/bus.png" alt="bus">
        <img id="bus-stop" src="assets/bus_stop.png" alt="bus stop">
        <div class="road">

        </div>
    </header>
    <section id="music">
        <h2>Select your relaxing music!</h2>
        <div class="player-wrapper"> 
            <div class="player" id="lofi-box">
                <img src="assets/lofi.jpg" alt="lofi">
                <div class="player-content">
                    <h3>Lofi</h3>
                    <button id="lofi">Select</button>
                </div>
            </div>
    
            <div class="player" id="rock-box">
                <img src="assets/rock.jpg" alt="heavy-metal">
                <div class="player-content">
                    <h3>Heavy Metal</h3>
                    <button id="rock">Select</button>
                </div>
            </div>
    
            <div class="player" id="classical-box">
                <img src="assets/classic.jpg" alt="classical">
                <div class="player-content">
                    <h3>Classical</h3>
                    <button id="classical">Select</button>
                </div>
            </div>
    
            <div class="player" id="white-box">
                <img src="assets/white_noise.jpg" alt="white-noise">
                <div class="player-content">
                    <h3>White Noise</h3>
                    <button id="white">Select</button>
                </div>
            </div>
    
            <div class="player" id="jazz-box">
                <img src="assets/jazz.jpg" alt="jazz">
                <div class="player-content">
                    <h3>Jazz</h3>
                    <button id="jazz">Select</button>
                </div>
            </div>

            <div class="player" id="whale-box">
                <img src="assets/whale.jpg" alt="whale">
                <div class="player-content">
                    <h3>Whale Sounds</h3>
                    <button id="whale">Select</button>
                </div>
            </div>
        </div>


       <audio id="audio-player">
            <source id="audio-source" src="assets/lucid-dreaming.mp3">
        </audio>
        <audio id="audio-tester">
            <source class="player-button" id="audio-tester-source" src="assets/lucid-dreaming.mp3"> 
        </audio>
        </section>

    <section id="map">

        <div class="jumbotron">
            <div class="container-fluid">
                <h2>Where do you want to go?</h2>
                <div class="form-container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                                <input type="text" id="from" placeholder="Origin" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                                <input type="text" id="to" placeholder="Destination" class="form-control" >
                            </div>
                        </div>
                        <div class="col-xs-offset-2 col-xs-10">
                            <button class="btn btn-info btn-lg" onclick="calcRoute();">
                                Start
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <div id="googleMap"></div>
                <div id="output"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>Made with <i class="fa-solid fa-heart"></i> by the BzzzStop team</p>
    </footer>

    <!-- Include Ringtone -->
    <audio id="alarmSound" src="Distance cities/assets/assets_alarm-clock.mp3" preload="auto"></audio>

    <!-- Load Google Maps API -->
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPu9MS0SbYnuevigq_naenDNqCyXbD008&libraries=places&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

    

</body>
</html>
